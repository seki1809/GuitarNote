<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Guitar Note Trainer</title>
<link rel="stylesheet" href="style.css"/>
</head>

<body>
  <h1>Play‑the‑Note Trainer</h1>

  <!-- chord name (set only in chord‑mode) -->
  <p id="chord" class="chord"></p>

  <!-- current note instruction -->
  <p id="target">Click “New Note” to begin …</p>

  <button id="new">New Note</button>

  <!-- string selector -->
  <div id="strings" class="toggle-row">
    <label class="toggle"><input type="checkbox" data-string="low‑E"  checked><span>E</span></label>
    <label class="toggle"><input type="checkbox" data-string="A"     checked><span>A</span></label>
    <label class="toggle"><input type="checkbox" data-string="D"     checked><span>D</span></label>
    <label class="toggle"><input type="checkbox" data-string="G"     checked><span>G</span></label>
    <label class="toggle"><input type="checkbox" data-string="B"     checked><span>B</span></label>
    <label class="toggle"><input type="checkbox" data-string="high‑E" checked><span>e</span></label>
  </div>

  <!-- delay after success -->
  <label style="margin-left:1rem">
    Delay after success:
    <input id="delay" type="number" min="0" value="2" step="0.5" style="width:4rem"> s
  </label>

  <!-- key / scale selector -->
  <label style="margin-left:1rem">
    Scale:
    <select id="scale-type">
      <option value="chromatic" selected>Chromatic</option>
      <option value="major">Major</option>
      <option value="minor">Minor</option>
    </select>
    <select id="scale-root">
      <option value="C"  selected>C</option><option value="C#">C#</option>
      <option value="D" >D</option><option value="D#">D#</option>
      <option value="E" >E</option><option value="F" >F</option>
      <option value="F#">F#</option><option value="G" >G</option>
      <option value="G#">G#</option><option value="A" >A</option>
      <option value="A#">A#</option><option value="B" >B</option>
    </select>
  </label>

  <!-- chord‑mode toggle -->
  <label style="margin-left:1rem">
    <input id="chord-mode" type="checkbox">
    Chord&nbsp;mode
  </label>

  <!-- diagram display‑time selector -->
  <label style="margin-left:1rem">
    Diagram time:
    <input id="diagram-time" type="number" min="0" value="5" step="0.5" style="width:4rem"> s
  </label>

  <p id="status"></p>

  <!-- chord diagram container -->
  <div id="diagram" style="margin-top:1rem; display:none;"></div>

  <script src="notes.js"></script>
  <script src="script.js"></script>
</body>
</html>
